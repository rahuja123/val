<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine? ðŸ’•</title>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }
    body { 
      text-align: center; 
      font-size: 28px; 
      padding: 80px 20px;
      background: linear-gradient(135deg, #ff69b4, #ffb6d9);
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      margin: 0;
    }
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      font-size: 40px;
      animation: float 4s ease-in-out infinite;
      opacity: 0.8;
    }
    .container { max-width: 500px; margin: 0 auto; position: relative; z-index: 2; }
    h1 { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .bee-gif {
      width: 150px;
      height: auto;
      margin: 20px auto;
    }
    button { 
      padding: 15px 30px; 
      font-size: 20px; 
      margin: 20px 10px; 
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #yes { 
      background: #ff1493; 
      color: white;
      transition: transform 0.2s;
    }
    #yes:hover { transform: scale(1.1); }
    #no { 
      position: relative;
      background: #ccc;
      color: #333;
    }
    .mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .success { display: none; }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_96998da5d9.mp3" type="audio/mpeg">
  </audio>
  
  <button class="mute-btn" id="muteBtn">ðŸŽµ Play Music</button>
  
  <div class="floating-hearts" id="hearts"></div>
  
  <div class="container">
    <img src="https://media.giphy.com/media/x8hq798ONN18Ktv8Mf/giphy.gif" class="bee-gif" alt="bee">
    <h1>Ashu, will you be my valentine? ðŸ’•</h1>
    <div id="buttons">
      <button id="yes">YES! ðŸ’•</button>
      <button id="no">NO</button>
    </div>
    <div class="success" id="success">
      <h1>YAYAYAYA! ðŸŽ‰ðŸ’•</h1>
      <p>I love you so much...</p>
      <p>Happy Valentine, Mrs Ahuja! ðŸ’’</p>
    </div>
  </div>
  
  <script>
    const bgMusic = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    let isPlaying = false;
    
    bgMusic.volume = 0.3;
    
    muteBtn.addEventListener('click', () => {
      if(isPlaying) {
        bgMusic.pause();
        muteBtn.textContent = 'ðŸŽµ Play Music';
        isPlaying = false;
      } else {
        bgMusic.play().catch(e => console.log('Autoplay blocked'));
        muteBtn.textContent = 'ðŸ”‡ Mute';
        isPlaying = true;
      }
    });
    
    // Create 30 floating hearts
    const heartsContainer = document.getElementById('hearts');
    for(let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'ðŸ’•';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.animationDelay = (Math.random() * 4) + 's';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heartsContainer.appendChild(heart);
    }
    
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.zIndex = '3';
    });
    
    yesBtn.addEventListener('click', () => {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      for(let i = 0; i < 100; i++) {
        let heart = document.createElement('div');
        heart.innerHTML = 'ðŸ’•';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = -50 + 'px';
        heart.style.fontSize = Math.random() * 40 + 20 + 'px';
        heart.style.zIndex = '10';
        heart.style.pointerEvents = 'none';
        document.body.appendChild(heart);
      }
    });
  </script>
</body>
</html>
